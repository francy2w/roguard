services:
  - type: web
    name: roguard
    runtime: node
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@10.4.1 --activate && pnpm install --frozen-lockfile && pnpm build
    startCommand: corepack enable && corepack prepare pnpm@10.4.1 --activate && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false

  - type: background
    name: roguard-obfuscator
    dockerfilePath: Dockerfile.obfuscator
    plan: free
    buildCommand: corepack enable && corepack prepare pnpm@10.4.1 --activate && pnpm install --frozen-lockfile
    startCommand: corepack enable && corepack prepare pnpm@10.4.1 --activate && ./node_modules/.bin/tsx server/tools/obfuscate-lua.ts
